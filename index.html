<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RavenVFX Personal Website, Basic portfolio website.">
    <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
    <title>RavenVFX | Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <img class="logo" src="assets/logo.jpg">

    <div class = container> 
        <h1 class="typed-out">RavenVFX</h1>
    </div>
    
<div class="buttons">
    <button id="home" class="btn-hover color-10">Home</button>
    <button id="github" class="btn-hover color-10">GitHub</button>
    <button id="discord" class="btn-hover color-10">Discord</button>

</div>



<script type="text/javascript">
    document.getElementById("home").onclick = function () {
        location.href = "#";
    };
    document.getElementById("github").onclick = function () {
        location.href = "https://github.com/RavenDoesStuff";
    };
    document.getElementById("discord").onclick = function () {
        location.href = "https://discord.gg/thVzaU5xEZ";
    };
